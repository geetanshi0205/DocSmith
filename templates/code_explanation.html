{% extends "base.html" %}

{% block title %}Code Explanation{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header text-center">
        <h1 class="card-title">üîç Code Explanation</h1>
        <p class="card-description">Get detailed explanations for any code snippet</p>
    </div>
    
    <div class="row">
        <div class="col-md-6">
            <form id="explain-code-form" action="{{ url_for('explain_code') }}" method="POST">
                <div class="form-group">
                    <label class="form-label">Code</label>
                    <textarea name="code" class="form-textarea" 
                              placeholder="def example_function():&#10;    pass" 
                              rows="12" required></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Language</label>
                    <select name="language" class="form-select">
                        <option value="Python">Python</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="Java">Java</option>
                        <option value="Go">Go</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-success btn-block">
                    Explain Code
                </button>
            </form>
        </div>
        
        <div class="col-md-6">
            <div id="code-explanation-container">
                <div class="text-center" style="padding: 60px 24px; background: var(--bg-tertiary); border-radius: var(--radius-md);">
                    <div style="font-size: 48px; margin-bottom: 16px; opacity: 0.6;">ü§ñ</div>
                    <h3>Ready to Explain</h3>
                    <p class="text-muted">Enter your code above</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
